<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>

    <h2>Grid Gallery</h2>
    <div class="BTS">
        <img src="https://media-assets-02.thedrum.com/cache/images/thedrum-prod/s3-news-tmp-225092-bts_-_facebook--default--1280.jpg">
        <img src="https://st1.bollywoodlife.com/wp-content/uploads/2021/03/BTS-Taehyung-Jimin-Jin-RM-Jungkook-Suga-J-Hope.jpg">
        <img src="Jin.jpg">
        <img src="suga.jpg">
        <img src="jhpe.jpg">
        <img src="https://infotonline.com/wp-content/uploads/2020/09/NAMJOON.jpg">
        <img src="V.jpg">
        <img src="jk.jpg">
        <img src="jim8n.jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Blackpink_Movie_01.jpg">
                    <div class="carousel-content">
                        <p>Blackpink</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="blackpink" src="bpink%20punk.jpg">
                    <div class="carousel-content">
                        <p>Blackpink</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="jisso.jpg">
                    <div class="carousel-content">
                        <p>Jisoo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="jennie" src="jennie.jpg">
                    <div class="carousel-content">
                        <p>Jennie</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="rose" src="https://www.korebu.com/wp-content/uploads/2021/02/blackpink-rose-pink-850x684.jpg">
                    <div class="carousel-content">
                        <p>Ros√©</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="lisa.jpg">
                    <div class="carousel-content">
                        <p>Lisa</p>
                    </div>



                </center>
            </div>


                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right">
                    </span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    <li data-target="#mycarousel" data-slide-to="3"></li>
                  
                </ol>
            </div>
        </div>
    
</body></html>
